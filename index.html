<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Open Layer Web Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-1">
                <div class="sidebar">
                    <h1>Base Layer</h1>
                    <input type="radio" name="baseLayerRadioButton" value="OSMStandard" checked /> OSM Standard<br />
                    <input type="radio" name="baseLayerRadioButton" value="OSMHumanitarian" /> OSM Humanitarian<br />
                    <input type="radio" name="baseLayerRadioButton" value="StamenTerrain" /> Stamen Terrain<br />
                </div>
            </div>
            <div class="grid-2">
                <div id="js-map" class="map"></div>
            </div>
        </div>

        <div class="overlay-container">
            <span class="overlay-text" id="feature-name"></span><br>
            <span class="overlay-text" id="feature-additional-info"></span>
        </div>
        
        <script src="./main.js" async defer></script>
        <script src="./libs/v6.11.0-dist/ol.js" async defer></script>
    </body>
</html>
